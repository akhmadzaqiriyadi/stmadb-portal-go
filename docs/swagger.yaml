basePath: /api/v1
definitions:
  handler.ChangePasswordRequest:
    properties:
      currentPassword:
        example: old_password123
        type: string
      newPassword:
        example: new_secure_password
        minLength: 6
        type: string
    required:
    - currentPassword
    - newPassword
    type: object
  handler.GenericResponse:
    properties:
      data: {}
      message:
        example: Operation successful
        type: string
      success:
        example: true
        type: boolean
    type: object
  handler.LoginRequest:
    properties:
      password:
        example: admin123
        type: string
      username:
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  handler.ProfileData:
    properties:
      created_at:
        example: "2025-09-13T12:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      role:
        example: admin
        type: string
      username:
        example: admin
        type: string
    type: object
  handler.ProfileResponse:
    properties:
      data:
        $ref: '#/definitions/handler.ProfileData'
      message:
        example: Profile retrieved successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
  handler.RefreshTokenRequest:
    properties:
      refreshToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refreshToken
    type: object
  handler.TokenResponse:
    properties:
      accessToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refreshToken:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: This is the API documentation for STMADB Portal Backend.
  title: STMADB Portal Backend API
  version: "1.0"
paths:
  /auth/change-password:
    put:
      consumes:
      - application/json
      description: Allows an authenticated user to change their password.
      parameters:
      - description: Current and new passwords
        in: body
        name: passwords
        required: true
        schema:
          $ref: '#/definitions/handler.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/handler.GenericResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/handler.GenericResponse'
        "401":
          description: Unauthorized or incorrect password
          schema:
            $ref: '#/definitions/handler.GenericResponse'
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - Authentication
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a JWT token pair.
      parameters:
      - description: Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login Successful
          schema:
            allOf:
            - $ref: '#/definitions/handler.GenericResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.TokenResponse'
              type: object
        "400":
          description: Invalid Request
          schema:
            $ref: '#/definitions/handler.GenericResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.GenericResponse'
      summary: User login
      tags:
      - Authentication
  /auth/profile:
    get:
      description: Get the profile of the currently authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: Profile Retrieved
          schema:
            $ref: '#/definitions/handler.ProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.GenericResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new pair of access and refresh tokens.
      parameters:
      - description: Refresh Token
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/handler.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens refreshed
          schema:
            allOf:
            - $ref: '#/definitions/handler.GenericResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.TokenResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.GenericResponse'
      summary: Refresh token
      tags:
      - Authentication
  /health:
    get:
      consumes:
      - application/json
      description: get the status of server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server
      tags:
      - Health Check
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
